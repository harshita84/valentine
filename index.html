<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Will You Be My Boyfriend?</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    h1 {
      font-size: 2.5rem;
      color: white;
      text-align: center;
    }

    .buttons {
      margin-top: 30px;
      position: relative;
      width: 300px;
      height: 150px;
    }

    button {
      padding: 12px 25px;
      font-size: 18px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: 0.2s ease;
      position: absolute;
    }

    #yesBtn {
      background-color: #28a745;
      color: white;
      left: 30px;
      top: 50px;
    }

    #noBtn {
      background-color: #dc3545;
      color: white;
      left: 170px;
      top: 50px;
    }

    #message {
      margin-top: 20px;
      font-size: 22px;
      color: white;
      font-weight: bold;
      display: none;
    }
  </style>
</head>
<body>

  <h1>Will You Be My Boyfriend? ðŸ’–</h1>

  <div class="buttons">
    <button id="yesBtn">Yes ðŸ’•</button>
    <button id="noBtn">No ðŸ˜œ</button>
  </div>

  <div id="message">Yayyyy!! I knew it! ðŸ’–ðŸ¥°</div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const message = document.getElementById("message");

    noBtn.addEventListener("mouseover", function() {
      const x = Math.random() * 250;
      const y = Math.random() * 100;
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    });

    yesBtn.addEventListener("click", function() {
      message.style.display = "block";
    });
  </script>

</body>
</html>
