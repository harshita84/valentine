<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Will You Be My Boyfriend?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: Arial, sans-serif;
      overflow: hidden;
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: white;
      font-size: 2rem;
    }

    button {
      padding: 14px 30px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      position: absolute;
      transition: 0.2s ease;
    }

    #yesBtn {
      background-color: #28a745;
      color: white;
      bottom: 25%;
      left: 35%;
    }

    #noBtn {
      background-color: #dc3545;
      color: white;
      bottom: 25%;
      right: 35%;
    }

    #message {
      display: none;
      font-size: 24px;
      color: white;
      margin-top: 20px;
      font-weight: bold;
    }

    #mobileWarning {
      display: none;
      font-size: 22px;
      color: white;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <h1 id="mainQuestion">Will You Be My Boyfriend? üíñ</h1>

  <button id="yesBtn">Yes üíï</button>
  <button id="noBtn">No üòú</button>

  <div id="message">Yayyyyy!! I knew you'd say YES!! ü•∞üíñ</div>
  <div id="mobileWarning">This surprise works best on a laptop üíª‚ù§Ô∏è<br>Please open it on your computer üòå</div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const message = document.getElementById("message");
    const mobileWarning = document.getElementById("mobileWarning");
    const mainQuestion = document.getElementById("mainQuestion");

    // Detect mobile devices
    function isMobile() {
      return /Android|iPhone|iPad|iPod|Opera Mini|IEMobile|WPDesktop/i.test(navigator.userAgent);
    }

    if (isMobile()) {
      // Hide proposal content
      yesBtn.style.display = "none";
      noBtn.style.display = "none";
      mainQuestion.style.display = "none";

      // Show warning
      mobileWarning.style.display = "block";
    } else {

      function moveNoButton() {
        const buttonWidth = noBtn.offsetWidth;
        const buttonHeight = noBtn.offsetHeight;

        const maxX = window.innerWidth - buttonWidth;
        const maxY = window.innerHeight - buttonHeight;

        const randomX = Math.floor(Math.random() * maxX);
        const randomY = Math.floor(Math.random() * maxY);

        noBtn.style.left = randomX + "px";
        noBtn.style.top = randomY + "px";
      }

      noBtn.addEventListener("mouseover", moveNoButton);

      yesBtn.addEventListener("click", function() {
        message.style.display = "block";
        yesBtn.style.display = "none";
        noBtn.style.display = "none";
      });
    }
  </script>

</body>
</html>
