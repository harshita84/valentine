<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Will You Be My Boyfriend?</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: Arial, sans-serif;
      overflow: hidden;
      position: relative;
    }

    h1 {
      color: white;
      font-size: 2rem;
      margin-bottom: 40px;
      text-align: center;
    }

    button {
      padding: 12px 28px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      position: absolute;
      white-space: nowrap;
    }

    #yesBtn {
      background-color: #28a745;
      color: white;
      left: 40%;
      top: 60%;
    }

    #noBtn {
      background-color: #dc3545;
      color: white;
      left: 55%;
      top: 60%;
    }

    #message {
      display: none;
      font-size: 24px;
      color: white;
      margin-top: 20px;
      font-weight: bold;
    }

    #mobileWarning {
      display: none;
      font-size: 22px;
      color: white;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>

<body>

  <h1 id="mainQuestion">Will You Be My Boyfriend? üíñ</h1>

  <button id="yesBtn">Yes üíï</button>
  <button id="noBtn">No üòú</button>

  <div id="message">Yayyyyy!! I knew you'd say YES!! ü•∞üíñ</div>
  <div id="mobileWarning">Please open this surprise on your laptop üíª‚ù§Ô∏è</div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const message = document.getElementById("message");
    const mobileWarning = document.getElementById("mobileWarning");
    const mainQuestion = document.getElementById("mainQuestion");

    function isMobile() {
      return /Android|iPhone|iPad|iPod|Opera Mini|IEMobile|WPDesktop/i.test(navigator.userAgent);
    }

    if (isMobile()) {
      yesBtn.style.display = "none";
      noBtn.style.display = "none";
      mainQuestion.style.display = "none";
      mobileWarning.style.display = "block";
    } else {

      function moveNoButton() {
        const buttonWidth = noBtn.offsetWidth;
        const buttonHeight = noBtn.offsetHeight;

        const maxX = window.innerWidth - buttonWidth;
        const maxY = window.innerHeight - buttonHeight;

        const randomX = Math.random() * maxX;
        const randomY = Math.random() * maxY;

        noBtn.style.left = randomX + "px";
        noBtn.style.top = randomY + "px";
      }

      noBtn.addEventListener("mouseenter", moveNoButton);

      yesBtn.addEventListener("click", function() {
        message.style.display = "block";
        yesBtn.style.display = "none";
        noBtn.style.display = "none";
      });
    }
  </script>

</body>
</html>
